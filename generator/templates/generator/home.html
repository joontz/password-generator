<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="https://kit.fontawesome.com/bd0ac6bf31.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Password Generator</title>

</head>
<style>
    html, body {
        height: 100%;
        background-color: #d0d3d4 ;
    }

    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px; /* Set the fixed height of the footer here */
        line-height: 60px; /* Vertically center the text there */
        background-color: #b3b6b7;
    }
</style>
<body>
<div class="container h-100 d-flex justify-content-center text-center">
    <div class="jumbotron my-auto">
        <div class="card-body text-secondary">
            <h1 class="display-4">Secure Password Generator</h1>
            <h1><i class="fas fa-user-lock" style="font-size:80px"></i></h1>


            <h6 class="card-title">Password Length</h6>
            <form action="{% url 'password' %}">
                <select class="btn btn-light dropdown-toggle" name="length">

                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected="selected">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                </select>
                <br>

                <input type="checkbox" name="uppercase" checked="checked" class="form-check-input"> Uppercase
                <br>
                <input type="checkbox" name="numbers" checked="checked" class="form-check-input"> Numbers
                <br>
                <input type="checkbox" name="special" checked="checked" class="form-check-input"> Special Characters

                <br>
                <br>
                <input class="btn btn-lg btn-outline-primary text-uppercase" type="submit"
                       value="Generate">
            </form>
        </div>
    </div>
</div>
</body>
<footer class="footer">
    <div class="container-fluid text-center">
        <span class="text-muted"><a href="{% url 'about' %}" class="btn btn-outline-primary">About</a></span>
    </div>
</footer>
</html>
